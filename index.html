<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>額度試算</title>
  <link rel="icon" href="YORU.ico" />
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-title">額度試算</header>

  <main class="grid-3">
    <!-- 左：居服薪資 -->
    <section class="card">
      <h2>居服薪資(6/4)</h2>
      <div class="muted">預計月薪資：<span class="warn">請儲存加成次數</span></div>

      <div class="addon-header">
        <div>項目</div><div>價格</div><div>次數</div>
      </div>
      <div id="addonRows" class="addon-rows"></div>

      <button class="btn" id="btnSaveAddons">儲存</button>
      <div id="addonHint" class="muted warn">請儲存加成次數</div>

      <p class="note">
        ※此區僅示意加成欄位（AA05 / AA06 / AA08 / AA09 / AA11），與下方服務額度計算分開，不影響補助額度。
      </p>
    </section>

    <!-- 中：基本資料 -->
    <section class="card">
      <h2>基本資料</h2>

      <div class="field">
        <label>身分別</label>
        <div class="seg">
          <label><input id="id-normal" type="radio" name="idty" value="一般戶" checked> 一般戶</label>
          <label><input type="radio" name="idty" value="中低收入戶"> 中低收</label>
          <label><input type="radio" name="idty" value="低收入戶"> 低收</label>
        </div>
      </div>

      <div class="field">
        <label>外籍看護</label>
        <div class="seg">
          <label><input type="radio" name="foreign" value="0" checked> 無</label>
          <label><input type="radio" name="foreign" value="1"> 有</label>
        </div>
      </div>

      <div class="field">
        <label>CMS 等級</label>
        <div class="seg compact">
          <label><input id="cms2" type="radio" name="cms" value="2" checked> 2</label>
          <label><input id="cms3" type="radio" name="cms" value="3"> 3</label>
          <label><input id="cms4" type="radio" name="cms" value="4"> 4</label>
          <label><input id="cms5" type="radio" name="cms" value="5"> 5</label>
          <label><input id="cms6" type="radio" name="cms" value="6"> 6</label>
          <label><input id="cms7" type="radio" name="cms" value="7"> 7</label>
          <label><input id="cms8" type="radio" name="cms" value="8"> 8</label>
        </div>
      </div>

      <div class="field">
        <label>留用額度</label>
        <input id="keepQuota" type="number" inputmode="numeric" placeholder="例如 3000">
      </div>

      <div class="field">
        <label>給付額度（主額度＋留用）</label>
        <input id="grantQuota" type="text" readonly>
      </div>
    </section>

    <!-- 右：個案額度與自付額 -->
    <section class="card">
      <h2>個案額度及自付額</h2>
      <div class="kv"><div>額度總計：</div><div id="sumGrant">0</div></div>
      <div class="kv"><div>剩餘額度：</div><div id="sumRemain">0</div></div>
      <div class="kv"><div>部分負擔：</div><div id="sumCopay">0</div></div>
      <div class="kv strong"><div>自付總計：</div><div id="sumSelfpay">0</div></div>

      <div id="overMain" class="alert hidden">主額度已超額，超出部分將列入自付。</div>
      <div id="overGA" class="alert hidden">GA09 喘息額度已超額，超出部分將列入自付。</div>
      <div id="overSC" class="alert hidden">SC09 短照額度已超額，超出部分將列入自付。</div>
    </section>
  </main>

  <section class="card full">
    <h2>服務安排</h2>
    <div id="warnSCfg" class="alert hidden">未選「外籍看護：有」，SC09 短照不可使用。</div>
    <div id="tables"></div>
  </section>

  <div class="toolbar">
    <button class="btn ghost" id="btnReset">重置</button>
  </div>
</body>
</html>
