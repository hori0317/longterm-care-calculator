<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>長照額度試算</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>額度試算</h1>
    <div class="top-buttons">
      <button class="btn orange" type="button">B單位</button>
      <button class="btn green" type="button" onclick="resetAll()">重置</button>
      <button class="btn gray" type="button" onclick="window.print()">列印</button>
    </div>
  </header>

  <main class="cards-grid">
    <!-- 左：居服薪資(6/4)（僅示意，可儲存加成次數） -->
    <section class="card left-card">
      <h2>居服薪資(6/4)</h2>
      <p class="muted">預計月薪資：<span id="addonHint" class="warn">請儲存加成次數</span></p>

      <div class="addon-head">
        <div>項目</div>
        <div>價格</div>
        <div>次數</div>
      </div>
      <div id="addonRows"></div>

      <div class="actions">
        <button class="btn green" type="button" onclick="saveAddons()">儲存</button>
      </div>

      <p class="note">
        ※此區僅示意加成欄位（AA05 / AA06 / AA08 / AA09 / AA11），與下方服務額度計算分開，不影響補助額度。
      </p>
    </section>

    <!-- 中：基本資料 -->
    <section class="card center-card">
      <h2>基本資料</h2>

      <div class="form-group">
        <label class="form-label">身分別：</label>
        <div class="seg">
          <input type="radio" id="id-normal" name="idty" value="一般戶" checked>
          <label for="id-normal">一般戶</label>
          <input type="radio" id="id-midlow" name="idty" value="中低收入戶">
          <label for="id-midlow">中低收</label>
          <input type="radio" id="id-low" name="idty" value="低收入戶">
          <label for="id-low">低收</label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">CMS等級：</label>
        <div class="seg">
          <input type="radio" id="cms2" name="cms" value="2" checked><label for="cms2">2</label>
          <input type="radio" id="cms3" name="cms" value="3"><label for="cms3">3</label>
          <input type="radio" id="cms4" name="cms" value="4"><label for="cms4">4</label>
          <input type="radio" id="cms5" name="cms" value="5"><label for="cms5">5</label>
          <input type="radio" id="cms6" name="cms" value="6"><label for="cms6">6</label>
          <input type="radio" id="cms7" name="cms" value="7"><label for="cms7">7</label>
          <input type="radio" id="cms8" name="cms" value="8"><label for="cms8">8</label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="keepQuota">留用額度：</label>
        <input type="number" id="keepQuota" placeholder="例如 3000" inputmode="numeric">
      </div>

      <div class="form-group">
        <label class="form-label" for="grantQuota">給付額度：</label>
        <input type="text" id="grantQuota" readonly>
      </div>
    </section>

    <!-- 右：摘要 -->
    <section class="card right-card">
      <h2>個案額度及自付額</h2>
      <div class="summary">
        <div class="row"><span>額度總計：</span><strong id="sumTotal">0</strong></div>
        <div class="row"><span>剩餘額度：</span><strong id="sumRemain">0</strong></div>
        <div class="row"><span>部分負擔：</span><strong id="sumCopay">0</strong></div>
        <div class="row"><span>自付總計：</span><strong id="sumSelfpay">0</strong></div>
      </div>
      <div id="overMsg" class="over-msg hidden">超過可用額度，將產生自付金額！</div>
    </section>
  </main>

  <!-- 服務表（BA/BD/C/GA/SC；C 為合併類） -->
  <section class="card full-card">
    <div id="tables"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
