<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>長照額度試算</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>長照額度試算</h1>

  <section class="condition">
    <h2>案主條件</h2>
    <label>長照等級：
      <select id="cms_level">
        <option value="2">2級</option>
        <option value="3">3級</option>
        <option value="4">4級</option>
        <option value="5">5級</option>
        <option value="6">6級</option>
        <option value="7">7級</option>
        <option value="8">8級</option>
      </select>
    </label>
    <label>身分別：
      <select id="identity">
        <option value="0.16">一般戶</option>
        <option value="0.05">中低收入戶</option>
        <option value="0">低收入戶</option>
      </select>
    </label>
    <label>外籍看護：
      <select id="foreign_caregiver">
        <option value="0">無</option>
        <option value="1">有</option>
      </select>
    </label>
  </section>

  <section>
    <h2>服務安排</h2>
    <div id="tables"></div>
  </section>

  <button class="calculate-btn" onclick="calculate()">計算</button>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
