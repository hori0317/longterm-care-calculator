<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>長照額度試算</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 頂部：標題＋功能鈕 -->
  <header class="topbar">
    <h1>額度試算</h1>
    <div class="btn-group">
      <button class="btn ghost" id="btnBUnit" title="僅做外觀展示，不影響計算">B單位</button>
      <button class="btn" id="btnReset" onclick="resetAll()">重置</button>
      <button class="btn" id="btnPrint" onclick="window.print()">列印</button>
    </div>
  </header>

  <!-- 上方三欄：左=居服薪資(6/4)，中=基本資料，右=摘要 -->
  <section class="cards-grid">
    <!-- 左：居服薪資(6/4) -->
    <div class="card">
      <div class="card-title">居服薪資(6/4)</div>

      <div class="kv-row">
        <div class="kv-key">預計月薪資：</div>
        <div class="kv-val warn" id="addonHint">請儲存加成次數</div>
      </div>

      <div class="section-subtitle">加成次數</div>
      <div class="addon-row head">
        <div>項目</div><div>價格</div><div>次數</div>
      </div>
      <div id="addonRows"></div>

      <div class="mt-8">
        <button class="btn small" onclick="saveAddons()">儲存</button>
      </div>

      <div class="foot-note">
        ※此區僅示意加成欄位（AA05/AA06/AA08/AA09/AA11），<br/>
        與下方服務額度計算分開。不影響補助額度。
      </div>
    </div>

    <!-- 中：基本資料 -->
    <div class="card">
      <div class="card-title">基本資料</div>

      <div class="form-row">
        <label>身分別：</label>
        <div class="seg">
          <input type="radio" id="id-normal"   name="idty" value="一般戶" checked>
          <label for="id-normal">一般戶</label>
          <input type="radio" id="id-midlow"  name="idty" value="中低收入戶">
          <label for="id-midlow">中低收</label>
          <input type="radio" id="id-low"     name="idty" value="低收入戶">
          <label for="id-low">低收</label>
        </div>
      </div>

      <div class="form-row">
        <label>CMS等級：</label>
        <div class="seg">
          <input type="radio" id="cms2" name="cms" value="2" checked><label for="cms2">2</label>
          <input type="radio" id="cms3" name="cms" value="3"><label for="cms3">3</label>
          <input type="radio" id="cms4" name="cms" value="4"><label for="cms4">4</label>
          <input type="radio" id="cms5" name="cms" value="5"><label for="cms5">5</label>
          <input type="radio" id="cms6" name="cms" value="6"><label for="cms6">6</label>
          <input type="radio" id="cms7" name="cms" value="7"><label for="cms7">7</label>
          <input type="radio" id="cms8" name="cms" value="8"><label for="cms8">8</label>
        </div>
      </div>

      <div class="form-row">
        <label>留用額度：</label>
        <input id="keepQuota" type="number" min="0" step="1" placeholder="例如 3000" oninput="updateResults()">
      </div>

      <div class="form-row">
        <label>給付額度：</label>
        <input id="grantQuota" type="text" readonly>
      </div>
    </div>

    <!-- 右：個案額度摘要 -->
    <div class="card">
      <div class="card-title">個案額度及自付額</div>
      <div class="summary">
        <div class="row"><span>額度總計：</span><b id="sumTotal">0</b></div>
        <div class="row"><span>剩餘額度：</span><b id="sumRemain">0</b></div>
        <div class="row"><span>部分負擔：</span><b id="sumCopay">0</b></div>
        <div class="row"><span>自付總計：</span><b id="sumSelfpay">0</b></div>
      </div>
      <p id="overMsg" class="over hidden">⚠️ 超過補助額度！</p>
    </div>
  </section>

  <!-- 下方：各碼別表格（C碼已合併） -->
  <section id="tables"></section>

  <script src="script.js"></script>
</body>
</html>
