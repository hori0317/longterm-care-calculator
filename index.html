<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>長照額度試算</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>額度試算</h1>
  </header>

  <!-- 上方三欄 -->
  <section class="top-grid">
    <!-- 左：居服薪資 (加成示意) -->
    <aside class="card left-card">
      <h2>居服薪資(6/4)</h2>
      <div class="addon-hint">
        <span id="addonHint" class="warn">請儲存加成次數</span>
      </div>

      <div class="addon-grid head">
        <div>項目</div><div>價格</div><div>次數</div>
      </div>
      <div id="addonRows" class="addon-body">
        <!-- 由 script.js 動態建立 AA05/AA06/AA08/AA09/AA11 -->
      </div>

      <button class="btn primary" onclick="saveAddons()">儲存</button>

      <p class="note">
        ※此區僅示意加成欄位（AA05／AA06／AA08／AA09／AA11），與下方服務額度試算分開，不影響補助額度。
      </p>
    </aside>

    <!-- 中：基本資料 -->
    <section class="card center-card">
      <h2>基本資料</h2>

      <div class="field">
        <label class="label">身分別</label>
        <div class="seg">
          <label class="seg-btn"><input id="id-normal" type="radio" name="idty" value="一般戶" checked><span>一般戶</span></label>
          <label class="seg-btn"><input type="radio" name="idty" value="中低收入戶"><span>中低收</span></label>
          <label class="seg-btn"><input type="radio" name="idty" value="低收入戶"><span>低收</span></label>
        </div>
      </div>

      <div class="field">
        <label class="label">CMS 等級</label>
        <div class="cms-pills">
          <label class="pill"><input id="cms2" type="radio" name="cms" value="2" checked><span>2</span></label>
          <label class="pill"><input type="radio" name="cms" value="3"><span>3</span></label>
          <label class="pill"><input type="radio" name="cms" value="4"><span>4</span></label>
          <label class="pill"><input type="radio" name="cms" value="5"><span>5</span></label>
          <label class="pill"><input type="radio" name="cms" value="6"><span>6</span></label>
          <label class="pill"><input type="radio" name="cms" value="7"><span>7</span></label>
          <label class="pill"><input type="radio" name="cms" value="8"><span>8</span></label>
        </div>
      </div>

      <div class="field">
        <label class="label">留用額度</label>
        <input id="keepQuota" type="number" placeholder="例如 3000" oninput="updateResults()">
      </div>

      <div class="field">
        <label class="label">給付額度（依身分別×CMS）</label>
        <input id="grantQuota" type="text" readonly value="14,320">
      </div>
    </section>

    <!-- 右：摘要 -->
    <aside class="card right-card">
      <h2>個案額度及自付額</h2>
      <div class="summary-row">
        <div class="summary-key">額度總計：</div>
        <div id="sumTotal" class="summary-val">0</div>
      </div>
      <div class="summary-row">
        <div class="summary-key">剩餘額度：</div>
        <div id="sumRemain" class="summary-val">0</div>
      </div>
      <div class="summary-row">
        <div class="summary-key">部分負擔：</div>
        <div id="sumCopay" class="summary-val">0</div>
      </div>
      <div class="summary-row">
        <div class="summary-key">自付總計：</div>
        <div id="sumSelfpay" class="summary-val">0</div>
      </div>

      <p id="overMsg" class="over hidden">⚠ 已超過可用額度（給付額度－留用額度）。</p>

      <div class="summary-actions">
        <button class="btn" onclick="resetAll()">重置</button>
      </div>
    </aside>
  </section>

  <!-- 下方服務表格 -->
  <section class="tables-wrap">
    <div id="tables"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
