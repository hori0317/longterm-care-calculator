<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>長照額度試算</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>額度試算</h1>
    <div class="top-buttons">
      <button class="btn orange">B單位</button>
      <button class="btn green" onclick="resetForm()">重置</button>
      <button class="btn gray" onclick="window.print()">列印</button>
    </div>
  </header>

  <main class="cards-grid">
    <!-- 左側卡 -->
    <div class="card left-card">
      <h2>居服薪資(6/4)</h2>
      <p>預計月薪資：<span class="highlight-red">請儲存加成次數</span></p>
      <table>
        <thead><tr><th>項目</th><th>價格</th><th>次數</th></tr></thead>
        <tbody>
          <tr><td>AA05</td><td><input type="number"></td><td><input type="number"></td></tr>
          <tr><td>AA06</td><td><input type="number"></td><td><input type="number"></td></tr>
          <tr><td>AA08</td><td><input type="number"></td><td><input type="number"></td></tr>
          <tr><td>AA09</td><td><input type="number"></td><td><input type="number"></td></tr>
          <tr><td>AA11</td><td><input type="number"></td><td><input type="number"></td></tr>
        </tbody>
      </table>
      <button class="btn green">儲存</button>
      <p class="note">※此區僅示意加成欄位（AA05 / AA06 / AA08 / AA09 / AA11），與下方服務額度計算分開，不影響補助額度。</p>
    </div>

    <!-- 中間卡 -->
    <div class="card center-card">
      <h2>基本資料</h2>
      <div class="form-group">
        <label>身分別：</label>
        <div class="seg">
          <input type="radio" id="general" name="identity" value="general" checked>
          <label for="general">一般戶</label>
          <input type="radio" id="midlow" name="identity" value="midlow">
          <label for="midlow">中低收</label>
          <input type="radio" id="low" name="identity" value="low">
          <label for="low">低收</label>
        </div>
      </div>

      <div class="form-group">
        <label>CMS等級：</label>
        <div class="seg">
          <input type="radio" id="cms2" name="cms" value="2" checked><label for="cms2">2</label>
          <input type="radio" id="cms3" name="cms" value="3"><label for="cms3">3</label>
          <input type="radio" id="cms4" name="cms" value="4"><label for="cms4">4</label>
          <input type="radio" id="cms5" name="cms" value="5"><label for="cms5">5</label>
          <input type="radio" id="cms6" name="cms" value="6"><label for="cms6">6</label>
          <input type="radio" id="cms7" name="cms" value="7"><label for="cms7">7</label>
          <input type="radio" id="cms8" name="cms" value="8"><label for="cms8">8</label>
        </div>
      </div>

      <div class="form-group">
        <label>留用額度：</label>
        <input type="number" id="keep" placeholder="例如 3000">
      </div>
      <div class="form-group">
        <label>給付額度：</label>
        <input type="text" id="limit" readonly value="14,320">
      </div>
    </div>

    <!-- 右側卡 -->
    <div class="card right-card">
      <h2>個案額度及自付額</h2>
      <p>額度總計：<span id="total">0</span></p>
      <p>剩餘額度：<span id="remain">14,320</span></p>
      <p>部分負擔：<span id="partial">0</span></p>
      <p>自付總計：<span id="selfpay">0</span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
